<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 403 - Coworking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Page de l'erreur 403 */
    .error-card {
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      background-color: #ffffff;
      padding: 30px;
      text-align: center;
    }

    /* Personnalisation des boutons */
    .btn-primary {
      background-color: #0066cc;
      border-color: #0066cc;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: #005bb5;
      border-color: #005bb5;
    }

    /* Mise en forme de la police */
    h1 {
      font-size: 6rem;
      font-weight: bold;
    }

    h2 {
      font-size: 2rem;
      color: #555;
    }

    /* Mise en forme générale */
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    /* Card Shadow */
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Centrer le contenu sur toute la hauteur */
    .min-vh-100 {
      min-height: 100vh;
    }

  </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="error-card card shadow-lg">
    <div class="card-body text-center">
      <h1 class="text-danger display-1">403</h1>
      <h2 class="text-secondary mb-4">Accès interdit</h2>
      <p>Vous n'avez pas l'autorisation d'accéder à cette page.</p>
      <a href="/" class="btn btn-primary">Retour à l'accueil</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLhlTQ8iRABQY5Y1oE4sQzN6TJlS/9/4XxFiA8sT7z5Is15R6g5EYhksV9lx1P4S" crossorigin="anonymous"></script>
</body>
</html>
