<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion - Coworking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJY9vHMO3v0S5hXj6cPp6yS6qlB2Io/k5u5ZW0kz4lqqH68zOk6N/Q+eMgJm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/login.css}">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card card shadow-lg">
        <div class="card-body">
            <h2 class="text-center text-primary mb-4">Se connecter</h2>

            <div th:if="${param.error}" class="alert alert-danger">Numero de téléphone invalide</div>
            <div th:if="${param.logout}" class="alert alert-success" th:text="${param.logout}">Déconnexion réussi.</div>

            <form method="post" action="/clients/authentication">

                <div class="mb-3">
                    <label for="phone" class="form-label">Numéro de téléphone</label>
                    <input type="tel" class="form-control" name="numeroTel" id="phone" value="0323103131" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-GLhlTQ8iRABQY5Y1oE4sQzN6TJlS/9/4XxFiA8sT7z5Is15R6g5EYhksV9lx1P4S" crossorigin="anonymous"></script>
</body>
</html>
