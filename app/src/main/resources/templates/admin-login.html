<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Admin </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card card shadow-lg">
        <div class="card-body">
            <h2 class="text-center text-primary mb-4">Se connecter</h2>

            <div th:if="${param.error}" class="alert alert-danger">Nom d'utilisateur ou mot de passe incorrect</div>
            <div th:if="${param.logout}" class="alert alert-success" th:text="${param.logout}">Déconnexion réussi.</div>

            <form method="post" action="/admin/authentication">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username" value="admin" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" value="admin" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
