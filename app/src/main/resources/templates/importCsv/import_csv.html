<!DOCTYPE html>
<html lang="fr" th:layout="~{layout}">
<head>
    <title>Importer un fichier CSV</title>
    <link rel="stylesheet" th:href="@{/css/import_csv.css}">
</head>
<body>

<div class="container" th:fragment="content">
    <div class="card">
        <div class="card-header">
            Importer un fichier CSV
        </div>
        <div class="card-body">
            <form id="csvForm">
                <div class="mb-3">
                    <label for="csvFile" class="form-label">Choisissez votre fichier CSV</label>
                    <input type="file" class="form-control" id="csvFile" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary">Importer le fichier</button>
            </form>
            <div id="message" class="mt-3 text-center" style="display: none;">
                <p class="text-success">Le fichier a été importé avec succès!</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 - Importation CSV Exemple</p>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#csvForm').submit(function (e) {
            e.preventDefault();
            const fileInput = $('#csvFile')[0];
            if (fileInput.files.length === 0) {
                alert('Veuillez sélectionner un fichier CSV');
            } else {
                // Afficher un message de succès (pour le moment, sans traitement réel du fichier)
                $('#message').show();
            }
        });
    });
</script>

</body>
</html>
