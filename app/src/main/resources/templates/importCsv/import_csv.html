<!DOCTYPE html>
<html lang="fr" th:layout="~{layout}">
<head>
    <title>Importer un fichier CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" th:fragment="content">
    <div th:if="${success != null}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error != null}" class="alert alert-success" th:text="${error}"></div>

    <div class="card">
        <div class="card-header"> Importer un fichier CSV </div>

        <div class="card-body">
            <form id="csvForm" method="post" th:object="${ImportationCsvDto}" th:action="@{/admin/uploads}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="csvFile" class="form-label">
                        Veuillez choisir la table dans laquelle vous souhaitez importer les donn√©es du fichier CSV.
                    </label>

                    <select th:field="*{tableName}" class="form-select">
                        <option value="option">Option</option>
                        <option value="espace">Espace</option>
                        <option value='reservation'>Reservation</option>
                        <option value='paiement'>Paiement</option>
                    </select>

                    <div class="invalid-feedback" th:if="${#fields.hasErrors('tableName')}" th:errors="*{tableName}"></div>
                </div>

                <div class="mb-3">
                    <label for="csvFile" class="form-label">Veuillez choisir la separateur</label>
                    <select th:field="*{separator}" class="form-select">
                        <option value=";">;</option>
                        <option value=",">,</option>
                    </select>

                    <div class="invalid-feedback" th:if="${#fields.hasErrors('separator')}" th:errors="*{separator}"></div>
                </div>

                <div class="mb-3">
                    <label for="csvFile" class="form-label">Choisissez votre fichier CSV</label>
                    <input type="file" class="form-control" th:field="*{file}" id="csvFile" accept=".csv" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('file')}" th:errors="*{file}"></div>
                </div>
                <button type="submit" class="btn btn-primary">Importer le fichier</button>
            </form>
        </div>

    </div>

    <div class="footer">
        <p>&copy; 2025 - Importation CSV Exemple</p>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
