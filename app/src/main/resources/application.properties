spring.application.name=prepa_evalutation_S6

server.servlet.session.timeout=30m

logging.level.org.springframework.web=DEBUG

# Data source configuration
# for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/coworking
spring.datasource.username=postgres
spring.datasource.password=tahinaP16
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: Connection pool configuration
# Maximum wait time for a connection from the pool
spring.datasource.tomcat.max-wait=10000
# Max number of active connections in the pool
spring.datasource.tomcat.max-active=50
# Max number of idle connections in the pool
spring.datasource.tomcat.max-idle=25


